<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/e7ea53af64.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; align-self: flex-end;}
    .attribution a { color: hsl(300, 69%, 71%); }
  </style>
</head>
<body>
  
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
  </header>

  <main>
    <div class="left">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>Register</button>
    </div>
  </main>
  <div class="icons">
    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="#"><i class="fa-brands fa-twitter"></i></a>
    <a href=""><i class="fa-brands fa-instagram"></i></a>
  </div>

  

  
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Bayoalliy">Aliy Hamid Adebayo</a>.
    </p>
  </footer>
</body>
</html>
